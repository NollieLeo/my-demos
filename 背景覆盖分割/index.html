<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景覆盖分割</title>
  </head>
  <body>
    <div></div>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      * {
        padding: 0;
        margin: 0;
      }
      div {
        height: 100%;
        background: #efefef;
        padding-left: 5px;
        background-image: linear-gradient(0, #f8f8f8 10px, transparent 10px), linear-gradient(90deg, #f8f8f8 10px, transparent 10px);
        background-size: calc(100% / 12) 100px;
        background-repeat: repeat;
      }
    </style>
  </body>
</html>
